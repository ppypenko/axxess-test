<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top">
        <div id="fingers" class="text left">Fingers</div>
        <div id="toes" class="text right">Toes</div>
        <div id="counter" class="text count">0</div>
    </div>
    <div class="bottom">
        <div>
            <input class="text" id="number" type="number" value="0" />
        </div>
        <input class="text btn left" id="reset" type="button" onclick="toggle()" value="start" />
        <input class="text btn right" id="restart" type="button" onclick="restart()" value="restart" />
    </div>
    <script src="script.js"></script>
</body>

</html>
