<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <div id="counter" class="count"></div>
        <div id="fingers" class="divide"></div>
        <div id="toes" class="divide"></div>
    </div>
    <div>
        <input id="number" type="number" value="0" />
        <input id="reset" type="button" onclick="toggle()" value="start" />
        <input id="restart" type="button" onclick="restart()" value="restart" />
    </div>
    <script src="script.js"></script>
</body>

</html>
